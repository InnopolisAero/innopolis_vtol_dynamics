# 1. Simulator parameters
use_sim_time: true
clockscale: 1.0                         # only 1.0 is supported yet

# 2. Vehicle initial geodetic position
lat_ref : 55.7544426
lon_ref : 48.742684
alt_ref : -6.5

# 3. Vehicle initial local position
# X, Y, Z, roll, pitch, yaw, weight
init_pose: [0.00, 0.00, 0.0,
            0.00, 0.00, +0.00, +1.00]

# 4. Dynamics type
# doc=[inno_vtol (VTOL), flightgoggles_multicopter (MC only)]
dynamics_type: "inno_vtol"

# 4. Airframe type
#    - babyshark_standard_vtol - supported by PX4 airframe with only MAIN mixer
#    - inno_standard_vtol - custom airframe with only MAIN mixer
#    - iris - custom airframe with only MAIN mixer
airframe: "inno_standard_vtol"
